<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>YouTube Downloader</title>
</head>
<body>
    <main>
        <div class="logo"> 
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="" srcset="">
            <h1>Downloader</h1>
        </div>

        <div class="input">
            <input id="search" type="text" placeholder="Search">
            <button id="submit">GO!</button>
        </div>

        <div class="video-info">
            <img id="video-img" class="sk" src="#" alt="" onerror="this.style.textIndent='-100%'">
            <h1 id="video-title" class="sk"></h1>
            <ul id="video-format">
                <li>
                    <p class=" sk"></p>
                    <a href="" class="mp4-dwd sk"></a>
                    <a href="" class="mp4-dwd sk"></a>
                    <a href="" class="mp4-dwd sk"></a>
                </li>
                <li>
                    <p class="sk"></p>
                    <a href="" class="mp3-dwd sk"></a>
                    <a href="" class="mp3-dwd sk"></a>
                    <a href="" class="mp3-dwd sk"></a>
                </li>
            </ul>
        </div>

    </main>
    <script src="./assets/main.js"></script>
</body>
</html>
